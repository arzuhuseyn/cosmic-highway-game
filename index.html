<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Highway Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<!-- Start Screen -->
<div id="start-screen">
    <div class="start-bg-overlay"></div>
    <div class="start-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="start-content">
        <div class="title-wrapper">
            <h1 class="game-title">
                <span class="cosmic">COSMIC</span>
                <span class="highway">HIGHWAY</span>
            </h1>
            <div class="title-underline"></div>
        </div>
        
        <div class="rocket-container">
            <div class="rocket-glow"></div>
            <img src="icon/rocket.svg" alt="Rocket" class="rocket-ship">
            <div class="rocket-trail"></div>
            <div class="rocket-trail trail-2"></div>
            <div class="rocket-trail trail-3"></div>
        </div>
        
        <p class="tagline">
            <span class="tagline-text">Navigate the cosmic void</span>
            <span class="tagline-text">Destroy the barriers</span>
            <span class="tagline-text">Survive the journey</span>
        </p>
        
        <button id="start-button" class="pulse">
            <span class="button-icon">▶</span>
            <span>START MISSION</span>
        </button>
        
        <div class="game-features">
            <div class="feature">
                <div class="feature-icon">🎮</div>
                <div class="feature-text">Arrow Keys</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💥</div>
                <div class="feature-text">Auto-Fire</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-text">5 Hits = Kill</div>
            </div>
        </div>
        
        <div class="instructions">
            <div class="instruction-item">⚠️ Avoid obstacles and enemy fire</div>
            <div class="instruction-item">🔫 Pass barriers to collect bullets</div>
        </div>
    </div>
</div>

<div id="score-display">
    <div class="navbar-container">
        <div class="score-item-nav">
            <div class="score-icon">🎯</div>
            <div class="score-details">
                <div class="score-label">Score</div>
                <div class="score-value" id="current-score">0</div>
            </div>
        </div>
        
        <div class="score-divider"></div>
        
        <div class="score-item-nav">
            <div class="score-icon trophy">🏆</div>
            <div class="score-details">
                <div class="score-label">Best</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>
        
        <div class="score-divider"></div>
        
        <div class="score-item-nav">
            <div class="score-icon ammo">🔫</div>
            <div class="score-details">
                <div class="score-label">Ammo</div>
                <div class="score-value" id="bullet-count">100</div>
            </div>
        </div>
    </div>
</div>

<div id="game-over">
    <h2>Game Over!</h2>
    <div class="score-item">Final Score: <span id="final-score">0</span></div>
    <div class="score-item">High Score: <span id="end-high-score">0</span></div>
    <div id="countdown">Restarting in <span id="countdown-timer">5</span> seconds...</div>
    <button id="restart-button">Play Again</button>
</div>

<!-- Game Scripts -->
<script src="gameState.js"></script>
<script src="entities/Ship.js"></script>
<script src="entities/Obstacle.js"></script>
<script src="entities/Bullet.js"></script>
<script src="renderer.js"></script>
<script src="game.js"></script>
<script src="main.js"></script>
</body>
</html>
