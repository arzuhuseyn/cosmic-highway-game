<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Highway Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            background: linear-gradient(to bottom, #000033, #000066);
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #score-display {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: right;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            font-size: max(16px, 2vmin);
        }

        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #6666cc;
            color: white;
            text-align: center;
            display: none;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        #game-over h2 {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: max(24px, 3vmin);
        }

        #game-over button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: max(18px, 2.5vmin);
            background: #4a4a8a;
            color: white;
            border: 2px solid #6666cc;
            border-radius: 5px;
            cursor: pointer;
        }

        .score-item {
            margin: 15px 0;
            font-size: max(18px, 2.5vmin);
        }

        #ship-icon {
            display: none;
        }

        /* Add styles for the countdown timer */
        #countdown {
            font-size: max(18px, 2.5vmin);
            margin-top: 20px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <svg width="100" height="100" version="1.1" id="ship-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 511.999 511.999" xml:space="preserve" transform="rotate(90)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
        <g id="SVGRepo_iconCarrier">
          <!-- Main Body -->
          <path style="fill:#FFA726; stroke:#000; stroke-width:3;" d="M310.641,387.709c-0.816-2.159-2.885-3.587-5.192-3.587H206.55c-2.309,0-4.375,1.428-5.194,3.587 c-4.157,10.99-6.266,22.565-6.266,34.405c0,38.873,23.042,73.976,58.701,89.428c0.705,0.305,1.457,0.457,2.208,0.457 c0.752,0,1.504-0.152,2.208-0.457c35.66-15.452,58.701-50.554,58.701-89.428C316.909,410.27,314.8,398.695,310.641,387.709z"/>

          <path style="fill:#3B8DDB; stroke:#000; stroke-width:3;" d="M420.78,396.97v-51.543c0-22.857-11.084-37.559-14.882-41.925l-76.866-83.428v152.156l80.955,37.293 C413.007,410.695,420.78,412.236,420.78,396.97z"/>
          <path style="fill:#3B8DDB; stroke:#000; stroke-width:3;" d="M91.219,396.97v-51.543c0-22.857,11.084-37.559,14.882-41.925l76.866-83.428v152.156l-80.953,37.293 C98.992,410.695,91.219,412.236,91.219,396.97z"/>
      
          <!-- Rocket Tip -->
          <path style="fill:#90C8EC; stroke:#000; stroke-width:3;" d="M255.999,103.143c-4.599,0-8.328-3.729-8.328-8.328V8.328 c0-4.599,3.729-8.328,8.328-8.328s8.328,3.729,8.328,8.328v86.487C264.327,99.414,260.598,103.143,255.999,103.143z"/>
          <!-- Main Body Shell -->
          <path style="fill:#FFECC0; stroke:#000; stroke-width:3;" d="M263.525,49.363h-15.052c-37.406,0-67.728,30.323-67.728,67.727v255.14 c0,10.247,8.306,18.555,18.557,18.555h113.395c10.248,0,18.557-8.308,18.557-18.555V170.738v-27.205v-26.444 C331.253,79.685,300.931,49.363,263.525,49.363z"/>
          <!-- Lower Section -->
          <path style="fill:#FFD54F; stroke:#000; stroke-width:3;" d="M180.746,345.426v26.803c0,10.247,8.306,18.555,18.557,18.555h113.395 c10.248,0,18.557-8.308,18.557-18.555v-26.803H180.746z"/>
      
          <!-- Circular Window -->
          <circle style="fill:#3A5D74; stroke:#000; stroke-width:3;" cx="256" cy="269.137" r="32.988"/>

<canvas id="gameCanvas" width="400" height="600"></canvas>
{% comment %} <div id="controls">
    <button id="resetButton">Reset</button>
</div> {% endcomment %}
<div id="score-display">
    <div>Current Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
    <div>Bullets: <span id="bullet-count">100</span></div>
</div>

<div id="game-over">
    <h2>Game Over!</h2>
    <div class="score-item">Final Score: <span id="final-score">0</span></div>
    <div class="score-item">High Score: <span id="end-high-score">0</span></div>
    <div id="countdown">Restarting in <span id="countdown-timer">5</span> seconds...</div>
    <button id="restart-button">Play Again</button>
</div>

<script src="gameState.js"></script>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Create stars background
const stars = Array(100).fill().map(() => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2
}));

// Modified bird (now spaceship) properties
let bird = { 
    x: 50, 
    y: 150, 
    width: 150, 
    height: 30, 
    gravity: 0, 
    lift: -4, 
    downForce: 4, 
    velocity: 0.1
};
let pipes = [];
let bullets = [];
let frameCount = 0;
let score = 0;
let gameActive = true;

// Create an image from the SVG
const shipImage = new Image();
const svgElement = document.getElementById('ship-icon');
const serializer = new XMLSerializer();
const svgString = serializer.serializeToString(svgElement);
const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
const url = URL.createObjectURL(svgBlob);
shipImage.src = url;

function drawBird() {
    ctx.save();
    // Center the rotation around the ship's center
    ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
    
    // Add slight tilt based on velocity
    const tilt = Math.min(Math.max(bird.velocity * 4, -30), 30);
    ctx.rotate(tilt * Math.PI / 280);
    
    // Draw the ship image
    ctx.drawImage(
        shipImage, 
        -bird.width/2, // Center the image
        -bird.height/2,
        bird.width,
        bird.height
    );
    
    // Add engine glow effect
    const glow = ctx.createRadialGradient(
        -bird.width/2, 0, 0,
        -bird.width/2, 0, bird.width/2
    );
    glow.addColorStop(0, 'rgba(255, 102, 0, 0.8)');
    glow.addColorStop(1, 'rgba(255, 102, 0, 0)');
    
    ctx.fillStyle = glow;
    ctx.fillRect(-bird.width/2 - 20, -bird.height/2, 20, bird.height);
    
    ctx.restore();
}

function updateBird() {
    bird.velocity += 0.12; 
    bird.y += bird.velocity;

    if (bird.y + bird.height > canvas.height || bird.y < 0) {
        showGameOver();
        return;
    }
}

function Pipe() {
    this.id = Date.now() + Math.random(); // Unique ID for each pipe
    this.top = Math.floor(Math.random() * 200) + 50;
    this.bottom = canvas.height - (this.top + 200);
    this.x = canvas.width;
    this.width = 30;
    this.speed = 1.2;
    this.hasGun = Math.random() < 0.4; // 40% chance of having a gun
    this.lastShot = 0;
    this.bulletSpeed = 2;
    this.enemyBullets = [];
    this.passed = false;
    this.isDestroying = false;
    this.destructionProgress = 0;
    this.destructionSpeed = 0.1;

    this.draw = function() {
        // Don't draw if fully destroyed
        if (this.destructionProgress >= 1) return;

        // Create destruction effect
        if (this.isDestroying) {
            const segments = 8;
            const segmentHeight = (this.top / segments);
            const bottomSegmentHeight = (this.bottom / segments);
            
            // Draw top pipe segments with spread effect
            for (let i = 0; i < segments; i++) {
                const spread = (this.destructionProgress * 50) * (i / segments);
                const alpha = 1 - this.destructionProgress;
                
                ctx.save();
                ctx.globalAlpha = alpha;
                
                // Top pipe segment
                ctx.fillStyle = '#4a4a8a';
                ctx.fillRect(
                    this.x + spread, 
                    i * segmentHeight, 
                    this.width, 
                    segmentHeight
                );
                
                // Bottom pipe segment
                ctx.fillRect(
                    this.x - spread,
                    canvas.height - this.bottom + (i * bottomSegmentHeight),
                    this.width,
                    bottomSegmentHeight
                );
                
                ctx.restore();
            }
            
            this.destructionProgress += this.destructionSpeed;
            return;
        }

        // Space barrier effect
        const gradient = ctx.createLinearGradient(this.x, 0, this.x + this.width, 0);
        gradient.addColorStop(0, '#4a4a8a');
        gradient.addColorStop(0.5, '#8a4a8a');
        gradient.addColorStop(1, '#4a4a8a');

        ctx.fillStyle = gradient;
        ctx.fillRect(this.x, 0, this.width, this.top);
        ctx.fillRect(this.x, canvas.height - this.bottom, this.width, this.bottom);

        // Add glow effect
        ctx.strokeStyle = '#6666cc';
        ctx.lineWidth = 2;
        ctx.strokeRect(this.x, 0, this.width, this.top);
        ctx.strokeRect(this.x, canvas.height - this.bottom, this.width, this.bottom);

        // Draw machine gun if pipe has one
        if (this.hasGun) {
            ctx.fillStyle = '#ff4444';
            // Draw gun on top pipe
            ctx.beginPath();
            ctx.moveTo(this.x + this.width/2, this.top);
            ctx.lineTo(this.x + this.width/2 - 10, this.top + 20);
            ctx.lineTo(this.x + this.width/2 + 10, this.top + 20);
            ctx.closePath();
            ctx.fill();
        }

        // Draw enemy bullets
        ctx.fillStyle = '#ff0000';
        this.enemyBullets.forEach(bullet => {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
            ctx.fill();
        });

        // Add hit counter display
        const hits = gameState.getObstacleHits(this.id);
        ctx.fillStyle = 'white';
        ctx.font = '12px Arial';
        ctx.fillText(`${hits}/5`, this.x + this.width/2 - 10, 
            canvas.height - this.bottom - 10);
    }

    this.update = function() {
        // Don't move if being destroyed
        if (this.isDestroying) return;
        
        this.x -= this.speed;

        // Update enemy bullets
        for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
            this.enemyBullets[i].x -= this.bulletSpeed;
            this.enemyBullets[i].y += Math.sin(this.enemyBullets[i].x / 50) * 2; // Wavy bullet pattern

            // Remove bullets that are off screen
            if (this.enemyBullets[i].x < 0) {
                this.enemyBullets.splice(i, 1);
            }
        }

        // Shoot if has gun
        if (this.hasGun && frameCount - this.lastShot > 120) { // Shoot every 120 frames
            this.enemyBullets.push({
                x: this.x + this.width/2,
                y: this.top + 20
            });
            this.lastShot = frameCount;
        }
    }
}

function Bullet() {
    this.x = bird.x + bird.width;
    this.y = bird.y + bird.height / 2;
    this.width = 5;
    this.height = 2;
    this.speed = 4;

    this.draw = function() {
        ctx.fillStyle = '#ff3333';
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();

        // Add glow effect
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#ff6666';
    }

    this.update = function() {
        this.x += this.speed;
    }
}

function drawScore() {
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText("Score: " + score, 10, 25);
}

function resetGame() {
    window.location.reload();
    hideGameOver();
    gameActive = true;
    gameState.resetGame();
    
    // Reset bird to initial state
    bird.y = 150;
    bird.velocity = 0.1; // Set to initial velocity
    bird.x = 50; // Make sure x position is reset too
    
    // Clear game objects
    pipes = [];
    bullets = [];
    frameCount = 0;
    
    // Reset star positions
    stars.forEach(star => {
        star.x = Math.random() * canvas.width;
        star.y = Math.random() * canvas.height;
    });
    
    // Update score display
    updateScore();
    
    // Restart animation if it's not running
    if (!gameActive) {
        animate();
    }
}

// Add event listener for reset button
// document.getElementById('resetButton').addEventListener('click', resetGame);

window.addEventListener('keydown', function(e) {
    if (e.code === 'ArrowUp') {
        bird.velocity = bird.lift;
    } else if (e.code === 'ArrowDown') {
        bird.velocity = bird.downForce;
    }
});

// After getting canvas context
function resizeCanvas() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Set canvas size while maintaining aspect ratio
    if (windowWidth / windowHeight > 2/3) {
        // Window is wider than game ratio
        canvas.style.height = '100vh';
        canvas.style.width = 'auto';
    } else {
        // Window is taller than game ratio
        canvas.style.width = '100vw';
        canvas.style.height = 'auto';
    }

    // Keep game resolution constant
    canvas.width = 400;
    canvas.height = 600;
}

// Call resize on load and window resize
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Update touch controls to use canvas bounds
function getTouchPosition(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    return {
        x: (e.touches[0].clientX - rect.left) * scaleX,
        y: (e.touches[0].clientY - rect.top) * scaleY
    };
}

// Update touch event listener
document.addEventListener('touchstart', function(e) {
    e.preventDefault();
    if (gameActive) {
        bird.velocity = bird.lift;
    }
}, { passive: false });

// Prevent default touch behaviors
document.addEventListener('touchmove', function(e) {
    e.preventDefault();
}, { passive: false });

document.addEventListener('touchend', function(e) {
    e.preventDefault();
}, { passive: false });

function shootBullet() {
    if (gameState.useBullet()) {
        bullets.push(new Bullet());
        updateScore();
    }
}

// Set up automatic shooting with bullet limit
setInterval(shootBullet, 100);

function drawStars() {
    ctx.fillStyle = 'white';
    stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        
        // Move stars to create parallax effect
        star.x -= 0.3;
        if (star.x < 0) star.x = canvas.width;
    });
}

function checkCollision(bird, pipe) {
    return (bird.x + bird.width > pipe.x &&
            bird.x < pipe.x + pipe.width &&
            (bird.y < pipe.top || 
             bird.y + bird.height > canvas.height - pipe.bottom));
}

function updateScore() {
    document.getElementById('current-score').textContent = gameState.currentScore;
    document.getElementById('high-score').textContent = gameState.highScore;
    document.getElementById('bullet-count').textContent = gameState.bullets;
}

function showGameOver() {
    const gameOverScreen = document.getElementById('game-over');
    document.getElementById('final-score').textContent = gameState.currentScore;
    document.getElementById('end-high-score').textContent = gameState.highScore;
    gameOverScreen.style.display = 'block';
    gameActive = false;

    // Start countdown for game restart
    startCountdown();
}

function startCountdown() {
    let countdown = 5;
    const countdownElement = document.getElementById('countdown-timer');
    countdownElement.textContent = countdown;

    const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
            clearInterval(countdownInterval);
            resetGame();
        }
    }, 1000);
}

function hideGameOver() {
    document.getElementById('game-over').style.display = 'none';
}

function animate() {
    if (!gameActive) {
        return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    drawStars();
    ctx.shadowBlur = 0;
    
    drawBird();
    updateBird();

    if (frameCount % 100 === 0) {
        pipes.push(new Pipe());
    }

    // Check for collisions with pipes and enemy bullets
    for (let pipe of pipes) {
        if (checkCollision(bird, pipe)) {
            showGameOver();
            return;
        }

        // Check collision with enemy bullets
        for (let bullet of pipe.enemyBullets) {
            if (checkBulletCollision(bird, bullet)) {
                showGameOver();
                return;
            }
        }
    }

    for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].draw();
        bullets[i].update();
        
        for (let j = pipes.length - 1; j >= 0; j--) {
            if (
                bullets[i].x < pipes[j].x + pipes[j].width &&
                bullets[i].x + bullets[i].width > pipes[j].x &&
                (bullets[i].y < pipes[j].top || bullets[i].y > canvas.height - pipes[j].bottom)
            ) {
                const hits = gameState.recordHit(pipes[j].id);
                bullets.splice(i, 1);
                if (hits >= 5) {
                    pipes[j].isDestroying = true; // Start destruction animation
                    gameState.currentScore++;
                    updateScore();
                }
                break;
            }
        }
    }

    for (let i = pipes.length - 1; i >= 0; i--) {
        pipes[i].draw();
        pipes[i].update();

        // Check if ship passed the pipe without destroying it
        if (pipes[i].x + pipes[i].width < bird.x && !pipes[i].passed) {
            pipes[i].passed = true;
            const hits = gameState.getObstacleHits(pipes[i].id);
            if (hits > 0) {
                gameState.addBullets(hits*4);
            }
            else {
                gameState.addBullets(20);
            }
            updateScore();
        }

        // Remove pipes that are either off screen or fully destroyed
        if (pipes[i].x + pipes[i].width < 0 || pipes[i].destructionProgress >= 1) {
            pipes.splice(i, 1);
        }
    }

    frameCount++;
    requestAnimationFrame(animate);
}

// Initialize score display
updateScore();

// Start animation
animate();

// Add bullet collision detection
function checkBulletCollision(bird, bullet) {
    return (bullet.x > bird.x && 
            bullet.x < bird.x + bird.width &&
            bullet.y > bird.y &&
            bullet.y < bird.y + bird.height);
}

// Update bird dimensions to better match the SVG proportions
bird.width = 50;
bird.height = 30;

// Add event listener for restart button
document.getElementById('restart-button').addEventListener('click', resetGame);
</script>
</body>
